<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/maisStyle.css"> <link rel="stylesheet" href="CSS/loginStyle.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <p>Fic/Travel</p>
        </div>

        <div class="nav-links">
            <a href="index.html" style="margin: 20px; color: black;">Página principal</a>
            <a href="login.html" class="nav-links-login">Entrar</a>
        </div>
    </nav>

    <main>
        <section class="login">
            <div class="login-loginCard">
                <h2>Login de usuário</h2>
                <form>
                    <label>
                        Email:
                        <input type="email" id="login-loginCard-userArea" required>
                    </label>
                    <label>
                        Senha:
                        <input type="password" id="login-loginCard-passwordArea" required>
                    </label>
                    
                    <button class="login-loginCard-btn" type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h2>Fic/Travel</h2>
        <h3>Rodapé da página</h3>
    </footer>

    <script src="JavaS/index.js"></script>
</body>
</html>
